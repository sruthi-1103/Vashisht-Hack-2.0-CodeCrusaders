<!DOCTYPE html>
<html>

<head>
  <title>Change Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background-image: url(static/img/AF.gif);
      background-position: center;
      background-size: cover;
    }

    .container {
      width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.6); /* Semi-transparent */
      backdrop-filter: blur(10px); /* Blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form {
      padding: 50px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.6); /* Transparent white */
      border-radius: 10px; /* Optional: rounded corners for inner form */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0;
      width: 100%;
    }

    label span {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #505f75;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid rgba(109, 93, 93, 0.4);
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to left, #FF1493, #8B008B);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to left, #8B008B, #FF1493);
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Change Password</h2>
    <form action="{{ url_for('forgot_password') }}" method="post">
      <label>
        <span>Email Address</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Old Password</span>
        <input type="password" name="old_password" required>
      </label>
      <label>
        <span>New Password</span>
        <input type="password" name="new_password" required>
      </label>
      <button type="submit">Update Password</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="message">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>

</html>
